.opa {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: auto;
    background-color: rgb(0, 174, 255);
    border-radius: 20%;
    opacity: 0; /* თავიდან უხილავი */
    transform: scale(0.5); /* დაპატარავებული */
    transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    pointer-events: none; /* თავიდან კლიკებს არ იღებს */
    padding-bottom: 50px;
}

section span {
    margin-top: 20px;
    max-width: 80%;
    font-weight: bold;
    transition: all 10s;
}

img {
    margin-top: 20px;
    width: 40%;
    border-radius: 100%;
    background-color: red;
    transition: all 10s;

}
  
.active {
    opacity: 1; /* ნელა ჩნდება */
    transform: scale(1); /* იზრდება ნორმალურ ზომამდე */
    pointer-events: auto; /* კლიკებადს აქცევს */
}
